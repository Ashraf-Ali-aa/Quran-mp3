<a class="left_row" href="/<%= username %>" id="left_row_<%= username %>">
    <span class="left_row_status" id="left_row_status_<%= username %>"></span>
    <span class="left_row_icon">
        <img src="<% if(image.small) { %> <%= image.small %> <% }else{ %>/static/users/avatar_small_default.png<% } %>" width="24" height="24" />
    </span>
    <span class="left_row_text"><%= username %></span>
</a>
