<li position="<%= position %>" username="<%= username %>">
    <a class="left_row" href="/<%= username %>" id="left_row_<%= username %>">
        <div class="left_row_status" id="left_row_status_<%= username %>"></div>
        <div class="left_row_draggy"></div>
        <div class="left_row_icon">
            <img src="'+QMP3_AVATAR_HOST+'avatar_small_<%= username %>.jpg" width="24" height="24" />
        </div>
        <div class="left_row_text"><%= username %></div>
    </a>
</li>
