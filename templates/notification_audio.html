<div id="notification_audio">
    <div id="notification_audio_coverart" style="background-image: url(<%= audio.image.small %>);"></div>
    <div id="notification_audio_metadata">
        <div id="notification_audio_title"><%= audio.title %></div>
        <div id="notification_audio_artist"><%= audio.artist %></div>
        <div id="notification_audio_album"><%= audio.album %></div>
        <div id="notification_audio_source"><%= audio.source %></div>
    </div>
</div>
